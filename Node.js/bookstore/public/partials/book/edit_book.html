<div class="jumbotron" style="backgroung-color: #00FFFF">
  <div class="container">
    <div class="col-xs-4">
      <img ng-src="{{ BOOK.imgUrl }}" alt="Description" />
    </div>
    <div class="col-xs-8">
      <form>
        <fieldset class="form-group">
          <input type="text" class="form-control" ng-model="BOOK.title"/>
        </fieldset>
        <fieldset class="form-group">
          <input type="text" class="form-control" ng-model="BOOK.author" placeholder="Enter name of author" />
        </fieldset>
        <fieldset class="form-group">
          <input type="text" class="form-control" ng-model="BOOK.genre" placeholder="Enter genre" />
        </fieldset>
        <fieldset class="form-group">
          <textarea class="form-control" ng-model="BOOK.description" rows="3" placeholder="Enter description, don't make it too long."></textarea>
        </fieldset>
        <fieldset class="form-group">
          <input class="form-control" ng-model="BOOK.imgUrl" rows="3" placeholder="Enter image url" />
        </fieldset>
        <fieldset class="form-group">
          <input class="form-control" ng-model="BOOK.buyUrl" rows="3" placeholder="Enter buy url" />
        </fieldset>
        <fieldset class="form-group">
          <input class="form-control" ng-model="BOOK.pages" rows="3" placeholder="Enter number of pages" />
        </fieldset>
      </form>
    </div>

    <div class="btn-group-horizontal pull-right">
      <button type="button" class="btn btn-default btn-sm" ng-click="goHome();">
       Cancel
      </button>
      <button type="button" class="btn btn-default btn-sm" ng-click="updateBook(BOOK);">
       Save
      </button>
    </div>

  </div>
</div>
